<div class="group relative inline-block">
    <button class="bg-primary inline-flex rounded py-2 px-[18px] text-base font-medium text-white nav-item" (click)="openDialog()">
        <i [class]="item.icon"></i>
    </button>
    <div class="bg-black dark:bg-dark-2 absolute top-full left-1/2 z-20 mt-1 -translate-x-1/2 whitespace-nowrap rounded-[5px] py-1 px-3.5 text-sm text-white opacity-0 group-hover:opacity-100">
        <span class="bg-dark dark:bg-dark-2 absolute top-[-3px] left-1/2 -z-10 h-2 w-2 -translate-x-1/2 rotate-45"></span> {{item.name | uppercase}}
    </div>
</div>
