<div class="py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row -mx-4">
          <div class="md:flex-1 px-4">
              <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                  <img class="w-full h-full object-cover" [src]="item.imgUrl" [alt]="item.name">
              </div>
              <div class="flex -mx-2 mb-4">
                  <div class="w-1/2 px-2">
                      <button class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700"><i class="bi bi-cart-plus-fill"></i> Añadir al carrito</button>
                  </div>
                  <div class="w-1/2 px-2">
                      <button class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600"><i class="bi bi-bookmark-plus-fill"></i> Añadir a mi lista</button>
                  </div>
              </div>
              <div class="w-full">
                <button class="w-full bg-red-200 dark:bg-red-700 text-white-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-red-300 dark:hover:bg-red-600" (click)="closeItemShop()"><i class="bi bi-box-arrow-in-down"></i> Cerrar Ventana</button>
            </div>
          </div>
          <div class="md:flex-1 px-4">
              <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2"><i class="bi bi-cursor-text"></i> {{item.name}}</h2>
              <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                <i class="bi bi-tags-fill"></i> {{item.type}}
              </p>
              <div class="flex mb-4">
                  <div class="mr-4">
                      <span class="font-bold text-gray-700 dark:text-gray-300"><i class="bi bi-currency-dollar"></i> Precio:</span>
                      <span class="text-gray-600 dark:text-gray-300">{{item.price}} ARGS</span>
                  </div>
                  <div>
                      <span class="font-bold text-gray-700 dark:text-gray-300"><i class="bi bi-clipboard2-data-fill"></i> Disponibilidad: </span>
                      <span class="text-red-600 dark:text-red-300" *ngIf="item.stock<=0; else avariableStock"><i class="bi bi-clipboard-x-fill"></i> No Hay Stock</span>
                      <ng-template #avariableStock><span class="text-gray-600 dark:text-gray-300"><i class="bi bi-clipboard-check-fill"></i> Hay Stock</span></ng-template>
                  </div>
              </div>
              <div class="mb-4">
                  <span class="font-bold text-gray-700 dark:text-gray-300">Select Color:</span>
                  <div class="flex items-center mt-2">
                      <button class="w-6 h-6 rounded-full bg-gray-800 dark:bg-gray-200 mr-2"></button>
                      <button class="w-6 h-6 rounded-full bg-red-500 dark:bg-red-700 mr-2"></button>
                      <button class="w-6 h-6 rounded-full bg-blue-500 dark:bg-blue-700 mr-2"></button>
                      <button class="w-6 h-6 rounded-full bg-yellow-500 dark:bg-yellow-700 mr-2"></button>
                  </div>
              </div>
              <div class="mb-4">
                  <span class="font-bold text-gray-700 dark:text-gray-300">Select Tamaño:</span>
                  <div class="flex items-center mt-2">
                      <button class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">S</button>
                      <button class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">M</button>
                      <button class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">L</button>
                      <button class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">XL</button>
                      <button class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">XXL</button>
                  </div>
              </div>
              <div>
                  <span class="font-bold text-gray-700 dark:text-gray-300"><i class="bi bi-file-text-fill"></i> Descripcion del Producto:</span>
                  <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">
                      {{item.desc}}
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
