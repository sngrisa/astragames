<div class="wrapper">

    <h2><strong>{{cards[0].series}}<span>( {{cards.length}} )</span></strong></h2>

    <div class="cards">
        <app-card *ngFor="let card of cards; let i = index" [card]="card"></app-card>
    </div>

    <h2><strong>{{cards2[0].series}}<span>( {{cards.length}} )</span></strong></h2>

    <div class="cards">
        <app-card *ngFor="let card of cards2; let i = index" [card]="card"></app-card>
    </div>
</div>
